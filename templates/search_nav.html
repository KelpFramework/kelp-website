{%extends "base/main_base.html"%}

{% block head %}
    <link rel="stylesheet" href="/static/css/pages/search_nav.css">
{% endblock %}

{% block body %}

    <div class="container mt-4 mb-4">
        <h3>Your search results for "{{ request.args.search }}" :</h3>
    </div>

    <div class="container mt-4">
        <div class="list-group hit-group">
            {% for hit in hits %}
                <a class="list-group-item list-group-item-action bg-dark cursor-pointer text-light" href="{{ hit.link }}">
                    <img src="{{ hit.icon }}" alt="">
                    <div>
                        <small>{{ hit.type.upper() }}</small><br>
                        <span class="font-size-h6 font-weight-bold">&nbsp; {{ hit.name }}</span>
                    </div>
                </a>
            {% endfor %}
        </div>
    </div>

{% endblock %}
